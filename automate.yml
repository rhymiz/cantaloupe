name: "go to google"
steps:
  - event: go
    input: "https://www.google.com"
  - event: click
    selector: "selector"
  - event: click
    selector: "another.selector"
  - event: type
    selector: "mytyping.selector"
    input: "hello"
  - event: select
    selector: "mydrop.selector"
    input:
      label: "beep"
  - event: focus
    selector: "input[name=name]"
  - event: clear
    selector: "input[name=name]"
  - event: set_variable
    input:
      name: fluffy
      expression: page.locator('hello').first()
  - event: use_variable
    input:
      name: fluffy
      event: click
      options:
        timeout: 1
